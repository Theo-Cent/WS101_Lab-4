<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo CRUD App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Todo CRUD App</h1>

    <!-- Create Form -->
    <form id="todoForm">
        <input type="text" id="todoTitle" placeholder="Enter a new task" required />
        <button type="submit">Add Task</button>
    </form>

    <!-- Todo List -->
    <ul id="todoList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
